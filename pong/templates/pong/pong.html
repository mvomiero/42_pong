{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="head">
        <h1>POOOONG!</h1>
        <h3>Welcome to room: {{room_code}}</h3>
        <div id="match"></div>
        <div id="scores"></div>
        <!-- <button id="startGameButton">startGame() function</button> -->
        <div id="countdownText"></div>
    </div>
	<div id = "game_board" room_code = {{room_code}} char_choice = {{char_choice}}>
		<canvas width="750" height="585" id="game"></canvas>
	</div>
    <div id = "alert_move">Player:  <strong>{{char_choice}}</strong></div>
	<div id="logs"></div> <!-- New div to display logs -->
    <div id="tournament"></div>
	<!--<div id="user" active="no"></div> -->
</div>
{% endblock content %}

{% block javascript %}
<script type="text/javascript" src="{% static 'js/pong.js' %}"></script>
<script type="text/javascript" src ="{% static 'js/keyboardEvents.js' %}"></script>
<script type="text/javascript" src ="{% static 'js/webSocket.js' %}"></script>
{% endblock javascript %}
