{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="head">
        <h1>POOOONG!</h1>
        <h3>Welcome to room: {{room_code}}</h3>
        <div id="match"></div>
        <div id="scores"></div>
    </div>
	<div id = "game_board" room_code = {{room_code}} char_choice = {{char_choice}}>
		<canvas width="750" height="585" id="game"></canvas>
	</div>
    <div id = "alert_move">Player:  <strong>{{char_choice}}</strong></div>
	<div id="logs"></div> <!-- New div to display logs -->
</div>
{% endblock content %}

{% block javascript %}
<script src = "{% static 'js/pong.js' %}"></script>
{% endblock javascript %}
