<!-- index.html -->

{% extends 'base.html' %}

{% block content %}
<div class="wrapper">

  <h1>Welcome to Pooong!</h1>

  <form method="POST">
	
    {% csrf_token %}
    <div class='form-control'>
      <label for="player1">player1 id</label>
      <input id="player1" type="text" name="player1" required />
    </div>
    <div class='form-control'>
		<label for="player2">player2 id</label>
		<input id="player2" type="text" name="player2" required />
    </div>
    <input type="submit" class="button" value="Start Game" />
  </form>
</div>
{% endblock content %}
